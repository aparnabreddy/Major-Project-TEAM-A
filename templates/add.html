<!-- {% extends 'Customerheader.html' %}
{% block myContent %} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="http://127.0.0.1:8000/customer/">Customer App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              
              
              <a class="nav-link" href="http://127.0.0.1:8000/VoizFonica/register/">Register Customers</a>
              <a class="nav-link" href="http://127.0.0.1:8000/VoizFonica/home/" >Home</a>        
              
                 
                
         
             
      
            
            </div>
          </div>
        </div>
      </nav>
        <h2><center>Customer Registration</center></h2>
        <div class="container">
            <div class="row">
                <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
                <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
                    <form action="http://127.0.0.1:8000/VoizFonica/addcustomer/" method="post">
                    <table class="table table-borderless">
                        <tr>
                            <td>Customer Name</td>
                            <td><input name ="cname" type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td><input type="text" name="address" class="form-control"></td>
                        </tr>
                    
                        <tr>
                            <td>Phone number</td>
                            <td><input type="number" name="mobno" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Email ID</td>
                            <td><input type="email" name="email" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Aadhar No</td>
                            <td><input type="number" name="aadharno" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input type="password" name="password" class="form-control"></td>
                        </tr>

                        <tr>
                            <td>adhaar card</td>
                            <td><h6 style="font-style: oblique;">adhaar card upload</h6>
                            <form method="post" action="http://127.0.0.1:8000//upload/" enctype="multipart/form-data" >
                                {% csrf_token %}
                                <input type="file" class="form-control" name="document">
                                <br>
                                <center><button type="submit" class="btn btn-secondary">UPLOAD</button></center></form></td>
                        </tr>
                        
                      <tr>
                            <td>Photo</td>
                            <td><h6 style="font-style: oblique;">Photo upload</h6>
                            <form method="post" action="http://127.0.0.1:8000//upload/" enctype="multipart/form-data" >
                                {% csrf_token %}
                                <input type="file" class="form-control" name="document">
                                <br>
                                <center><button type="submit" class="btn btn-secondary">UPLOAD</button></center></form></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><center><button class="btn btn-primary form-control">Register</button></center></td>
                        </tr>
                    </table>
                </form>
    
                </div>
                <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>

    

<!-- {% endblock %} -->
