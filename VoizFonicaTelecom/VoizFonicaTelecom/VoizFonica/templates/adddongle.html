{% extends "header1.html" %}

{% block myContent %}

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
            <form action="http://127.0.0.1:8000/VoizFonica/add3/" method="post">
            <table class="table table-borderless">
                <tr>
                    <td>Dongle Plan name</td>
                    <td><input name ="planname" type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>Dongle Amount</td>
                    <td><input type="text" name="dongleamount" class="form-control"></td>
                </tr>
                <tr>
                    <td>Dongle Validilty</td>
                    <td><input type="text" name="donglevalidity" class="form-control"></td>
                </tr>
            
                <tr>
                    <td>Offer & Discount</td>
                    <td><input type="text" name="dongleofferdiscount" class="form-control"></td>
                </tr>
                <tr>
                    <td>Types of services</td>
                    <td><label for="typeofservices">Choose a Service:</label>
                        <select name="typeofservices" class="form-control" >
                        <option value="Prepaid">Prepaid</option>
                        <option value="Postpaid">Postpaid</option>
                        
                      </select></td>
                </tr>
                <tr>
                    <td>Dongle Benefits</td>
                    <td><input type="text" name="donglebenefits" class="form-control"></td>
                    
                </tr>
                <tr>
                    <td></td>
                    <td><center><button class="btn btn-primary form-control">ADD PLAN</button></center></td>
                </tr>
            </table>
        </form>

        </div>
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
    </div>
</div>





{% endblock %}
