{% extends 'header1.html' %} 

{% block myContent %} 
<!-- <body style="background-color: blue;"> -->
    <center><h1 style="color:blue;">View Postpaid</h1></center>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
            <table class="table table-borderless">
                <thead class="table-warning">
                    <tr>
                        <th>Postpaid plan</th>
                        <th>Amount</th>
                        <th>Validity</th>
                        <th>Benefits</th>
                        <th>Offer/Discount</th>
                        
                
                    </tr>
                </thead>
                <tbody>
                    {% for i in data %} 
                   <tr>
                       <td>{{i.postname}}</td>
                       <td>{{i.postamount}}</td>
                       <td>{{i.postvalidity}}</td>
                       <td>{{i.postbenefits}}</td>
                       <td>{{i.postofferdiscount}}</td>
                       
                   </tr>
                
                {% endfor %}
                        
            </tbody>
        </table>
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>

</div>
</div>
{% endblock  %}
